<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="{{band.image}}" alt="band image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Band Name:</h4>
                      <span ng-hide="editing">{{bandsShowCtrl.band.name}}</span>
                      <input ng-show="editing" ng-model="bandsShowCtrl.band.name" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Description:</h4>
                      <span ng-hide="editing">{{bandsShowCtrl.band.description}}</span>
                      <input ng-show="editing" ng-model="bandsShowCtrl.band.description" type="text" class="form-control input-md">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class='panel-footer'>
              <div class='panel-footer'>
                <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Band</button>
                <button class='btn btn-success' ng-show="editing" ng-click="bandsShowCtrl.editBand(band); editing = false">Save Changes</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
