<div class="container">
  <h2>Bands Index Template</h2>
  <div ng-repeat="band in bandsIndexCtrl.bands | orderBy: 'name' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="{{band.image}}" alt="band image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Band Name:</h4>
                  <span ng-hide="editing"><a ng-href="{{band._id}}">{{band.name}}</a></span>
                  <input ng-show="editing" ng-model="band.name" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Description:</h4>
                  <span ng-hide="editing">{{band.description}}</span>
                  <input ng-show="editing" ng-model="band.description" type="text" class="form-control input-md">
                </li>

                <!-- <li class="list-group-item">
                  <h4 class="inline-header">Concerts:</h4>
                  <span ng-repeat="concert in band.concerts">&ndash; ({{concert.name}}) &ndash;</span>
                </li> -->
              </ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="bandsIndexCtrl.deleteBand(band)">Delete Band</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Band</button>
              <button class='btn btn-success' ng-show="editing" ng-click="bandsIndexCtrl.editBand(band); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
